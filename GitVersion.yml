branches:
  master:
    regex: ^master$
    mode: ContinuousDelivery
    tag: ""
  feature:
    regex: ^features?[/-]|(?!^master$|^(hotfix|bugfix)(es)?[/-]|^support[/-]|(^(pull|pull\-requests|pr)[/-]))(^.*$)
    mode: Mainline
    tag: "feature"
  pull-request:
    tag: "pull"
    mode: Mainline
  hotfix:
    regex: ^(hotfix|bugfix)(es)?[/-]
    mode: Mainline
    increment: Inherit
    tag: "bug"
